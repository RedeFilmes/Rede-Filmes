    <!-- Modal para detalhes do filme -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="movieDescription"></p>
                    <a id="movieVideoLink" href="#" target="_blank" class="btn btn-primary">Assistir Filme</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.movie-poster').forEach(poster => {
            poster.addEventListener('click', function () {
                const title = this.getAttribute('data-title');
                const description = this.getAttribute('data-description');
                const videoLink = this.getAttribute('data-video');
                document.getElementById('movieModalLabel').textContent = title;
                document.getElementById('movieDescription').textContent = description;
                document.getElementById('movieVideoLink').href = videoLink;
                const modal = new bootstrap.Modal(document.getElementById('movieModal'));
                modal.show();
            });
        });

        document.getElementById('searchForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value.toLowerCase();
            const posters = document.querySelectorAll('.movie-poster');
            posters.forEach(poster => {
                const title = poster.getAttribute('data-title').toLowerCase();
                poster.closest('.col-md-3').style.display = title.includes(query) ? 'block' : 'none';
            });
        });
    </script>
